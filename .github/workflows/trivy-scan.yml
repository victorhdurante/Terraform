name: Trivy Scan - JSON Format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-json:
    name: Scan com saÃ­da JSON
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4
      
      - name: Executar Trivy (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Mostrar resumo JSON
        run: |
          echo "ðŸ“Š Resumo dos resultados:"
          cat trivy-results.json | jq '.Results[] | {Target: .Target, Misconfigurations: (.Misconfigurations | length)}'
      
      - name: Upload do arquivo JSON
        uses: actions/upload-artifact@v4
        with:
          name: trivy-json-results
          path: trivy-results.json
