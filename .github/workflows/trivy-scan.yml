name: Trivy Scan - JSON Format

on:
  workflow_dispatch:  # VocÃª executa manualmente quando quiser testar

jobs:
  trivy-json:
    name: Scan com saÃ­da JSON
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4
      
      - name: Executar Trivy (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Mostrar JSON formatado
        run: |
          echo "ðŸ“Š Resultados do scan em JSON:"
