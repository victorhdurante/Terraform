name: Trivy Scan - HTML Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-html:
    name: Gerar relatÃ³rio HTML
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4
      
      - name: Executar Trivy (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
      
      - name: Converter JSON para HTML
        run: |
          cat > report.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Trivy Security Report</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
              h1 { color: #333; }
              .critical { background: #ff4444; color: white; padding: 10px; margin: 10px 0; }
              .high { background: #ff9800; color: white; padding: 10px; margin: 10px 0; }
              .medium { background: #ffeb3b; color: black; padding: 10px; margin: 10px 0; }
              .low { background: #4caf50; color: white; padding: 10px; margin: 10px 0; }
              pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
            </style>
          </head>
          <body>
            <h1>ðŸ”’ Trivy Security Scan Report</h1>
            <p>Data: $(date)</p>
            <h2>Resultados:</h2>
            <pre>$(cat trivy-results.json | jq -r '.Results[] | "Target: \(.Target)\nMisconfigurations: \(.Misconfigurations | length)\n"')</pre>
            <h2>JSON Completo:</h2>
            <pre>$(cat trivy-results.json | jq '.')</pre>
          </body>
          </html>
          EOF
      
      - name: Upload do relatÃ³rio HTML
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-report
          path: report.html
